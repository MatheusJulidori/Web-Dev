<!DOCTYPE html>
<html>
	<head>
		<title>Cores e fontes</title>
		<meta charset="utf-8">

		<style type="text/css">

			div{
				font-size: 60px; 
			}

			.formatacao{
				/*
				px -> tamanho fixo
				% -> tamanho relativo(100% vai ser 16px, que é o tamanho padrão)
				em -> tamanho relativo ao container pai
				*/

				font-size: 0.5em;/*0.5em nesse caso é 30px pois o tamanho do div é 60px/)
				

		</style>

	</head>

	<body>

		<div>
			<p class="formatacao">Conteúdo</p>
		</div>
		

	</body>
</html>
