<!DOCTYPE html>
<html lang="pt">

	<head>

		<title>Formatando Links </title>
		<meta charset="utf-8">

		<style type="text/css">

			a:link{
				/*links n√£o visitados*/
				color: red;
				text-decoration: none;
			}
			a:visited{
				color: red;
				text-decoration: none;
			}

			a:hover{
				color: yellow;
				text-decoration: none;
				/*Estado ao passar em cima do link*/
			}

			a:active{
				/*Ativo(clicando*/
				color: #a65e4f;
				text-decoration: none;
			}

		</style>
	</head>

	<body>

		<a href="https://www.linkedin.com/in/matheusjulidori/">
			 LinkedIn
		</a> |

		<a href="https://github.com/MatheusJulidori">
			 GitHub
		</a> |

		<a href="https://www.instagram.com/mathhbj/">
			 Instagram
		</a>

	</body>

</html>
