<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tabelas</title>

        <link rel="stylesheet" type="text/css" href="css/estilizando_tabelas.css">
    </head>
    <body>
        <h2>Tabela de preços</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr> <!--Produto 1-->
                    <td>001</td>
                    <td>Notebook Acer Aspire 3 </td>
                    <td class="numero">R$2.100,00</td>
                </tr>
                <tr class="altern"> <!--Produto 2-->
                    <td>002</td>
                    <td>Monitor LG 19,5"</td>
                    <td class="numero">R$479,00</td>
                </tr>
                <tr> <!--Produto 3-->
                    <td>003</td>
                    <td>Cabo HDMI PIX 2m 2.0 4K </td>
                    <td class="numero">R$30,00</td>
                </tr>
                <tr class="altern"> <!--Produto 4-->
                    <td>666</td>
                    <td>Satan</td>
                    <td class="numero">Your fucking soul</td>
                </tr>

            </tbody>
        </table>

    </body>
</html>
