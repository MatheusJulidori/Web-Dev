<!DOCTYPE html>
<html lang="pt">
	<head>
		<title>Div e Span</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			#topo{
				background: blue;
			}

			#conteudo{
				background: red;
			}

			#rodape{
				background: green;
			}

			#assinatura{
				background: pink;
			}

			.produto {
				background: gray;
				margin: 10px;
			}

		</style>

	</head>
	<body>

			<div id="topo">
				
				<img src="img/amazon.jpg" width="200px">
				<ul>
					<li>Home</li>
					<li>Products</li>
					<li>Contact</li>
				</ul>

			</div>

			<div id="conteudo">

				<span class="produto">
					Conteudo 1
				</span>

				<span class="produto">
					Conteudo 2
				</span>

				<span class="produto">
					Conteudo 3
				</span>


			</div>

			<div id="rodape">
				Todos os direitos reservados
			</div>

			<span id="assinatura">
				Matheus
			</span>

			<span >
				Julidori
			</span>

	</body>
</html>
