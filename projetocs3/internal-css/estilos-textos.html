<!DOCTYPE html>
<html>
	<head>
		<title>Cores e fontes</title>
		<meta charset="utf-8">

		<style type="text/css">

			body{
				font-size: 40px; 
				font-family: "Times New Roman",Times,serif; 
			}

			.negrito {
				/* vai de 100 a 900*/
				font-weight: 400;
			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				/*text-decoration: overline;*/
				/*text-decoration: line-through;*/
				text-decoration: underline;
			}

			.texto {
				font: bold 40px "Times New Roman",Times,serif;
			}
				

		</style>
			

	</head>

	<body>

		<p class="negrito">Texto Negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatacao">Formatação</p>
		<p class="texto">tudo em um</p>

	</body>
</html>
