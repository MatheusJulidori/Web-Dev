<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms Avançados</title>

        <link rel="stylesheet" type="text/css" href="css/estilizando_formularios_avançado.css">
    </head>
    <body>
        <h2>Estilizando Formularios Avançados</h2>

    <div id="container">
        <img alt="perfil" src="img/perfil.png">

        <form>
            <div>
                <label><input class="email" type="email" name="email" id="email" placeholder="Digite seu e-mail"></label>
            </div>
            <div>
                <label><input class="password" type="password" name="password" id="password" placeholder="Digite sua senha"></label>
            </div>
            <div>
                <input class="submit" type="submit" value="Logar">
            </div>

        </form>
    </div>


    </body>
</html>
