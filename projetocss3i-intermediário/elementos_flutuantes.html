<!DOCTYPE html>
<html>

	<head>

		<title>Elementos flutuantes</title>
		<meta charset="utf-8">

		<style type="text/css">
			

			#principal{
				border: 5px solid gray;
				background-color: green;
			}

			.conteudo{

				background: blue;
				border: 1px solid gray;
				width: 200px;
				height: 200px;
				margin: 10px;
				float: left;
			}
			.conteudo-zero{

				background: red;
				border: 1px solid gray;
				width: 200px;
				height: 200px;
				margin: 10px;
			}

			.clear{
				clear: both;
			}



		</style>
	</head>

	<body>
		<div id="principal">
			<div class="conteudo">Conteudo</div>
			<div class="conteudo">Conteudo2</div>
			<div class="conteudo">Conteudo3</div>
			<div class="clear"></div>
		</div>


	</body>

</html>
