<!DOCTYPE html>
<html lang="pt">

	<head>

		<title>Inline, Block  e Inline-block
		</title>
		<meta charset="utf-8">

		<style type="text/css">

			.bloco {
				border: 1px solid red;
				display: block;
			}

			.inline {
				border: 1px solid red;
				display: inline;
			}

			.inline-bloco{
				border: 1px solid red;
				display: inline-grid;
			}

		</style>
	</head>

	<body>

		<h1 class="bloco">Bloco 1	</h1>
		<h1	class="bloco">Bloco 2	</h1>
		<h1 class="inline"> Inline 1</h1>
		<h1 class="inline"> Inline 2 iuasgdfikasgdfkiasdufgakjsdhfgakjsdhfgaksdjhfgaskjdhfgaskjdhfgaskdjhdsfasdfasdf
		fasdfasdfasdfasdfasdfasdfasdf</h1>
		<h1 class="inline-bloco"> Inline-Block 1</h1>
		<h1 class="inline-bloco"> Inline-Block 2</h1>


	</body>

</html>
